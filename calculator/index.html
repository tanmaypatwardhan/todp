<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "display"></div>
        <div class = "button-container">
            <div class = "first_four">
                <button class = "AC">AC</button>
                <button class = "C">C</button>
                <button class = "percent">%</button>
                <button class = "divide">รท</button>
            </div>

            <div class = "second_four">
                <button class = "1">1</button>
                <button class = "2">2</button>
                <button class = "3">3</button>
                <button class = "multiply">X</button>
            </div>
            
            <div class = "third_four">
                <button class = "4">4</button>
                <button class = "5">5</button>
                <button class = "6">6</button>
                <button class = "add">+</button>
            </div>

            <div class = "fourth_four">
                <button class = "7">7</button>
                <button class = "8">8</button>
                <button class = "9">9</button>
                <button class = "subtract">-</button>
            </div>
        </div>
    </div>
</body>
</html>
